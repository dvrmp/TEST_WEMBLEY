<nz-layout class="main-layout">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo"></div>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                (click)="isCollapsed = !isCollapsed"></i>
        </nz-header>
        <nz-content>
            <nz-breadcrumb>
                <ng-container *ngFor="let route of currentPath.split('/')">
                    <nz-breadcrumb-item>{{ route | titlecase }}</nz-breadcrumb-item>
                </ng-container>
            </nz-breadcrumb>
            <div class="inner-content">
                <ng-content></ng-content>
            </div>
        </nz-content>
        <nz-footer>Prueba t√©cnica</nz-footer>
    </nz-layout>
</nz-layout>
